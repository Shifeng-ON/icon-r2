      application: ${CF_APP_NAME}
    script: |-
      #!/bin/bash
      # setup deploy function
      if true
      then
        echo 'Post deployment test passed'
      else
        echo 'Post deployment test failed, deleting all deployed components'
        set +e
        cf delete -f ${DHIR_NAME}-new
        cf delete -f ${SERVER_NAME}-new
        cf delete -f ${WORKER_NAME}-new
        cf delete -f ${CLAMAV_NAME}-new
        cf delete -f ${FRONTEND_NAME}-new 
        exit 1
      fi
- name: Blue-Green Switch
  inputs:
  - type: job
    stage: Build ICONR2 UI
    job: Build
    dir_name: null
  properties:
  - name: PHU_SELECT
    type: text
    value: ${PHU_SELECT}
  - name: FRONT_END_DOMAIN
    type: text
    value: ${FRONT_END_DOMAIN}
  - name: CUSTOM_PHU
    type: text
    value: ${CUSTOM_PHU}
  - name: DHIR_NAME
    value: ${DHIR_NAME}
    type: text
  - name: CLAMAV_NAME
    value: ${CLAMAV_NAME}
    type: text
  - name: SERVER_NAME
    value: ${SERVER_NAME}
    type: text
  - name: WORKER_NAME
    value: ${WORKER_NAME}
    type: text
  - name: FRONTEND_NAME
    value: ${FRONTEND_NAME}
    type: text
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${FRONTEND_NAME}
    script: |-
      #!/bin/bash    
      deploy(){
        PHUs=
        if [ -z ${PHU_SELECT} ]
        then
          PHUs=${CUSTOM_PHU}
        else
          if [ ${PHU_SELECT} = "Full" ]
          then
            PHUs='xxsupportphu1,aph,bchu,ckphu,drhd,eohu,esthu,gbhu,hnhu,hkpr,hrhd,hph,hpechu,hchu,kfla,lph,lgl,mlhu,nrph,nbpsdhu,nwhu,oph,ocph,peel,pdhu,pcchu,po,rowph,re,smdhu,sdhu,tbdhu,timhu,tph,wdgph,wechu,yrphu' 
          else
            PHUs=${CUSTOM_PHU}
          fi
        fi

        for i in $(echo $PHUs | tr ',' ' ')
        do
          cf map-route ${CF_APP}-new ${FRONT_END_DOMAIN} --hostname $i
        done

        cf unmap-route ${CF_APP}-new ${ICON_DOMAIN} --hostname xxsupportphu1
        cf delete-route -f ${ICON_DOMAIN} --hostname xxsupportphu1
      }
      export -f deploy

      # run the deployment
      chmod +x bg.sh
      ./bg.sh
- name: Clean up
  inputs:
  - type: job
    stage: Init Check
    job: Check
    dir_name: null
  triggers:
  - type: stage
  properties:
  - name: DHIR_NAME
    value: ${DHIR_NAME}
    type: text
  - name: CLAMAV_NAME
    value: ${CLAMAV_NAME}
    type: text
  - name: SERVER_NAME
    value: ${SERVER_NAME}
    type: text
  - name: WORKER_NAME
    value: ${WORKER_NAME}
    type: text
  - name: FRONTEND_NAME
    value: ${FRONTEND_NAME}
    type: text
  jobs:
  - name: Deploy
    type: deployer
    fail_stage: false
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${CF_APP_NAME}
    script: |-
      #!/bin/bash
      # setup deploy function
      cf delete -f ${DHIR_NAME}
      cf delete -f ${SERVER_NAME}
      cf delete -f ${WORKER_NAME}
      cf delete -f ${CLAMAV_NAME}
      cf delete -f ${FRONTEND_NAME}
      cf rename ${DHIR_NAME}-new ${DHIR_NAME}
      cf rename ${SERVER_NAME}-new ${SERVER_NAME}
      cf rename ${WORKER_NAME}-new ${WORKER_NAME}
      cf rename ${CLAMAV_NAME}-new ${CLAMAV_NAME}
      cf rename ${FRONTEND_NAME}-new ${FRONTEND_NAME}
