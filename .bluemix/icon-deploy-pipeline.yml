---
stages:
- name: Init Check
  inputs:
  - service: ${INIT_REPO}
    type: git
    branch: master
    dir_name: null
  triggers:
  - type: stage
    enabled: false
  jobs:
  - name: Check
    type: builder
    artifact_dir: ''
    build_type: shell
    script: |
      #!/bin/bash
       # get bluegreen script
      if true
      then
       echo 'Pretest passed'
      fi
- name: Build dhir nginx
  inputs:
  - service: ${DHIR_NGINX_REPO}
    type: git
    branch: ${BACKEND_ENV}
    dir_name: null
  triggers:
  - type: stage
  properties:
  - name: BLUE_GREEN
    type: text_area
    value: ${BLUE_GREEN}
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
    build_type: shell
    script: |
      #!/bin/bash
       # get bluegreen script
      echo "$BLUE_GREEN" > bg.sh
- name: Deploy dhir nginx
  inputs:
  - type: job
    stage: Build dhir nginx
    job: Build
    dir_name: null
  properties:
  - name: ICON_DOMAIN
    type: text
    value: ${ICON_DOMAIN}
  - name: DHIR_NGINX_MEM
    type: text
    value: ${DHIR_NGINX_MEM}
  - name: DHIR_NGINX_COUNT
    type: text
    value: ${DHIR_NGINX_COUNT}
  - name: DHIR_NAME
    value: ${DHIR_NAME}
    type: text
  - name: CLAMAV_NAME
    value: ${CLAMAV_NAME}
    type: text
  - name: SERVER_NAME
    value: ${SERVER_NAME}
    type: text
  - name: WORKER_NAME
    value: ${WORKER_NAME}
    type: text
  - name: FRONTEND_NAME
    value: ${FRONTEND_NAME}
    type: text
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${PROD_REGION_ID}
      organization: ${PROD_ORG_NAME}
      space: ${PROD_SPACE_NAME}
      application: ${DHIR_NGINX_NAME}
    script: |-
      #!/bin/bash
      # setup deploy function
      deploy(){
        cf push ${CF_APP}-new -n ${CF_APP}-${JOB_NAME:0:2} -d ${ICON_DOMAIN} -f bluemix/base-manifest.yml  --no-start
        cf scale -f -i ${DHIR_NGINX_COUNT} -m ${DHIR_NGINX_MEM} ${CF_APP}-new
      }
      export -f deploy
      # run the deployment
      chmod +x bg.sh
      ./bg.sh
